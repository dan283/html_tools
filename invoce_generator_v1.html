<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Invoice Suite (Blender-style)</title>
<style>
  :root{
    --bg0:#0e0f11;
    --bg1:#14161a;
    --bg2:#1b1e24;
    --panel:#171a20;
    --panel2:#1d2129;
    --text:#e7eaee;
    --muted:#a8b0bb;
    --line:#2a2f39;
    --orange:#f27d0c;
    --orange2:#ff9a3c;
    --good:#3ddc97;
    --warn:#f5c451;
    --bad:#ff5a6a;
    --shadow: 0 14px 40px rgba(0,0,0,.42);
    --radius: 14px;
    --radius2: 18px;
    --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:var(--font);
    color:var(--text);
    background: radial-gradient(900px 500px at 20% 10%, rgba(242,125,12,.16), transparent 60%),
                radial-gradient(900px 500px at 90% 20%, rgba(255,154,60,.10), transparent 55%),
                linear-gradient(180deg, var(--bg0), var(--bg1) 40%, var(--bg0));
  }
  .app{
    display:grid;
    grid-template-columns: 260px 1fr;
    height:100%;
  }
  /* Sidebar */
  .sidebar{
    background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));
    border-right:1px solid var(--line);
    padding:18px 14px;
  }
  .brand{
    display:flex; align-items:center; gap:12px;
    padding:10px 10px 14px;
    border-bottom:1px solid var(--line);
    margin-bottom:12px;
  }
  .logo{
    width:44px;height:44px;border-radius:12px;
    background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
    border:1px solid rgba(255,255,255,.08);
    display:grid; place-items:center;
    overflow:hidden;
  }
  .logo img{width:100%;height:100%;object-fit:cover}
  .brand h1{font-size:15px; margin:0; line-height:1.2}
  .brand .sub{font-size:12px;color:var(--muted)}
  .nav{
    display:flex; flex-direction:column; gap:8px; padding:10px 6px;
  }
  .nav button{
    appearance:none; border:1px solid transparent;
    background: transparent; color:var(--text);
    padding:10px 10px; border-radius:12px;
    display:flex; align-items:center; justify-content:space-between;
    cursor:pointer;
  }
  .nav button:hover{background: rgba(255,255,255,.04); border-color: rgba(255,255,255,.06)}
  .nav button.active{
    background: linear-gradient(180deg, rgba(242,125,12,.18), rgba(242,125,12,.06));
    border-color: rgba(242,125,12,.25);
  }
  .pill{
    font-size:12px; color: var(--muted);
    border:1px solid rgba(255,255,255,.08);
    padding:2px 8px; border-radius:999px;
  }
  /* Main */
  .main{
    padding:18px 18px 18px 18px;
    display:grid;
    grid-template-rows: auto 1fr;
    gap:14px;
    overflow:hidden;
  }
  .topbar{
    display:flex; align-items:center; gap:12px;
  }
  .topbar .title{
    font-size:14px; font-weight:700; letter-spacing:.2px;
    padding:10px 12px;
    border:1px solid rgba(255,255,255,.06);
    border-radius: 14px;
    background: rgba(255,255,255,.03);
  }
  .search{
    flex:1;
    display:flex; align-items:center;
    border:1px solid rgba(255,255,255,.06);
    border-radius: 14px;
    background: rgba(255,255,255,.03);
    padding:8px 10px;
    gap:8px;
  }
  .search input{
    flex:1; background:transparent; border:0; outline:0;
    color:var(--text); font-size:13px;
  }
  .btns{display:flex; gap:10px; align-items:center;}
  .btn{
    appearance:none; border:1px solid rgba(255,255,255,.08);
    background: rgba(255,255,255,.03);
    color:var(--text);
    padding:10px 12px;
    border-radius: 14px;
    cursor:pointer;
    font-weight:700;
    font-size:13px;
  }
  .btn:hover{background: rgba(255,255,255,.05)}
  .btn.primary{
    border-color: rgba(242,125,12,.35);
    background: linear-gradient(180deg, rgba(242,125,12,.95), rgba(242,125,12,.75));
    color:#0b0c0e;
    box-shadow: 0 10px 26px rgba(242,125,12,.18);
  }
  .btn.primary:hover{filter:brightness(1.05)}
  .btn.good{
    border-color: rgba(61,220,151,.30);
    background: linear-gradient(180deg, rgba(61,220,151,.25), rgba(61,220,151,.12));
  }
  .btn.danger{
    border-color: rgba(255,90,106,.30);
    background: linear-gradient(180deg, rgba(255,90,106,.20), rgba(255,90,106,.10));
  }

  .content{
    display:grid;
    grid-template-columns: 1.1fr 0.9fr;
    gap:14px;
    overflow:hidden;
  }
  .card{
    background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
    border:1px solid rgba(255,255,255,.06);
    border-radius: var(--radius2);
    box-shadow: var(--shadow);
    overflow:hidden;
  }
  .card .hd{
    display:flex; align-items:center; justify-content:space-between;
    padding:14px 14px;
    border-bottom:1px solid rgba(255,255,255,.06);
    background: rgba(0,0,0,.15);
  }
  .card .hd h2{
    margin:0; font-size:13px; letter-spacing:.8px; text-transform:uppercase;
    color: #d8dde6;
  }
  .card .bd{padding:14px; overflow:auto; max-height: calc(100vh - 160px);}
  .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
  label{font-size:12px; color:var(--muted)}
  input, select, textarea{
    width:100%;
    background: rgba(0,0,0,.25);
    border:1px solid rgba(255,255,255,.08);
    color:var(--text);
    border-radius: 12px;
    padding:10px 10px;
    outline:none;
    font-size:13px;
  }
  input:focus, select:focus, textarea:focus{border-color: rgba(242,125,12,.40); box-shadow: 0 0 0 3px rgba(242,125,12,.12)}
  textarea{min-height:90px; resize:vertical}
  .grid2{display:grid; grid-template-columns: 1fr 1fr; gap:10px}
  .grid3{display:grid; grid-template-columns: 1.2fr 1fr 1fr; gap:10px}
  .grid4{display:grid; grid-template-columns: 1.3fr 0.6fr 0.9fr 0.9fr; gap:10px}
  .muted{color:var(--muted)}
  .small{font-size:12px}
  .mono{font-family:var(--mono)}
  .sep{height:1px; background: rgba(255,255,255,.06); margin:12px 0}
  .table{
    width:100%;
    border-collapse:collapse;
    font-size:13px;
  }
  .table th, .table td{
    padding:10px 10px;
    border-bottom:1px solid rgba(255,255,255,.06);
    text-align:left;
    vertical-align:top;
  }
  .table th{color:var(--muted); font-size:12px; font-weight:700; text-transform:uppercase; letter-spacing:.6px}
  .table tr:hover td{background: rgba(255,255,255,.02)}
  .tag{
    display:inline-flex; align-items:center; gap:6px;
    padding:3px 9px; border-radius:999px;
    border:1px solid rgba(255,255,255,.10);
    font-size:12px;
  }
  .tag.good{border-color: rgba(61,220,151,.35); color: #c9ffe8; background: rgba(61,220,151,.10)}
  .tag.warn{border-color: rgba(245,196,81,.35); color: #fff2c7; background: rgba(245,196,81,.10)}
  .tag.bad{border-color: rgba(255,90,106,.35); color: #ffd1d7; background: rgba(255,90,106,.10)}
  .tag.draft{border-color: rgba(168,176,187,.35); color: #dbe1ea; background: rgba(168,176,187,.10)}
  .kpi{
    display:grid; grid-template-columns: repeat(4, 1fr); gap:10px;
  }
  .kpi .box{
    padding:12px; border-radius:16px;
    border:1px solid rgba(255,255,255,.06);
    background: rgba(0,0,0,.18);
  }
  .kpi .box .n{font-weight:900; font-size:18px}
  .kpi .box .l{font-size:12px; color:var(--muted); margin-top:2px}
  .right-actions{display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end}
  .toast{
    position:fixed; right:16px; bottom:16px;
    background: rgba(10,11,13,.88);
    border:1px solid rgba(255,255,255,.10);
    padding:10px 12px;
    border-radius: 14px;
    box-shadow: var(--shadow);
    color:var(--text);
    opacity:0;
    transform: translateY(8px);
    transition: .18s ease;
    max-width: 360px;
    pointer-events:none;
  }
  .toast.show{opacity:1; transform:translateY(0)}
  .hint{
    font-size:12px; color:var(--muted);
    padding:8px 10px; border-radius:12px;
    border:1px dashed rgba(255,255,255,.12);
    background: rgba(0,0,0,.12);
  }
  .inline-btn{
    background: transparent; border:0; color: var(--orange2); cursor:pointer; font-weight:800;
  }
  .inline-btn:hover{text-decoration:underline}
</style>
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="brand">
      <div class="logo" title="Logo">
        <img id="brandLogo" alt="logo"/>
      </div>
      <div>
        <h1>Invoice Suite</h1>
        <div class="sub">Blender-style • single-file</div>
      </div>
    </div>

    <div class="nav">
      <button class="active" data-view="dashboard"><span>Dashboard</span><span class="pill" id="pillYear"></span></button>
      <button data-view="invoices"><span>Invoices</span><span class="pill" id="pillInvoices">0</span></button>
      <button data-view="clients"><span>Clients</span><span class="pill" id="pillClients">0</span></button>
      <button data-view="settings"><span>Settings</span><span class="pill">JSON</span></button>
      <button data-view="help"><span>Help</span><span class="pill">?</span></button>
    </div>
  </aside>

  <main class="main">
    <div class="topbar">
      <div class="title" id="viewTitle">Invoices</div>
      <div class="search">
        <span class="muted">Search</span>
        <input id="searchInput" placeholder="Invoices, clients, notes, project/source…" />
      </div>
      <div class="btns">
        <button class="btn" id="btnExportJson">Export JSON</button>
        <button class="btn" id="btnImportJson">Import JSON</button>
        <button class="btn primary" id="btnNewInvoice">+ New Invoice</button>
      </div>
      <input id="fileImport" type="file" accept="application/json" style="display:none"/>
    </div>

    <div class="content">
      <!-- LEFT -->
      <section class="card" id="leftCard">
        <div class="hd">
          <h2 id="leftHeader">INVOICES</h2>
          <div class="row">
            <select id="filterClient" style="width:220px"></select>
            <button class="btn" id="btnClearFilters">Clear</button>
          </div>
        </div>
        <div class="bd" id="leftBody"></div>
      </section>

      <!-- RIGHT -->
      <section class="card" id="rightCard">
        <div class="hd">
          <h2 id="rightHeader">INVOICE EDITOR</h2>
          <div class="row">
            <span class="pill mono" id="selectedInvoicePill">—</span>
          </div>
        </div>
        <div class="bd" id="rightBody"></div>
      </section>
    </div>
  </main>
</div>

<div class="toast" id="toast"></div>

  const currencySymbols = { NZD:"NZ$", USD:"$", EUR:"€", GBP:"£", HUF:"Ft", AUD:"A$", CAD:"C$" };

  const state = {
    view: "invoices",
    search: "",
    filterClientId: "all",
    selectedInvoiceId: null,
    business: { name:"", address:"", email:"", phone:"", taxId:"", bank:"" },
    clients: [],
    invoices: [],
    settings: {
      logoDataUrl: DEFAULT_LOGO_DATAURL,
      logoJpegDataUrl: "", // cached jpeg for PDF embedding
      defaultCurrency: "NZD",
      defaultTaxLabel: "GST",
      defaultTaxRate: 15,
      defaultTerms: "Payment due within 14 days.\nThank you for your business."
    }
  };

  function uid(prefix="id"){
    return prefix + "_" + Math.random().toString(16).slice(2) + "_" + Date.now().toString(16);
  }

  function todayISO(){
    const d = new Date();
    const y=d.getFullYear();
    const m=String(d.getMonth()+1).padStart(2,"0");
    const day=String(d.getDate()).padStart(2,"0");
    return `${y}-${m}-${day}`;
  }

  function addDaysISO(iso, days){
    const d = new Date(iso + "T00:00:00");
    d.setDate(d.getDate()+days);
    const y=d.getFullYear();
    const m=String(d.getMonth()+1).padStart(2,"0");
    const day=String(d.getDate()).padStart(2,"0");
    return `${y}-${m}-${day}`;
  }

  function parseNum(v){
    const n = Number(String(v ?? "").replace(/[^0-9.\-]/g,""));
    return Number.isFinite(n) ? n : 0;
  }

  function fmtMoney(n, cur){
    const sym = currencySymbols[cur] || "";
    const val = (Math.round((n||0)*100)/100).toFixed(2);
    return sym + val;
  }

  function toast(msg){
    const el = document.getElementById("toast");
    el.textContent = msg;
    el.classList.add("show");
    clearTimeout(toast._t);
    toast._t = setTimeout(()=> el.classList.remove("show"), 2200);
  }

  function save(){
    localStorage.setItem(STORAGE_KEY, JSON.stringify({
      business: state.business,
      clients: state.clients,
      invoices: state.invoices,
      settings: state.settings
    }));
    updatePills();
  }

  function load(){
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return false;
    try{
      const obj = JSON.parse(raw);
      if (obj.business) state.business = obj.business;
      if (Array.isArray(obj.clients)) state.clients = obj.clients;
      if (Array.isArray(obj.invoices)) state.invoices = obj.invoices;
      if (obj.settings) state.settings = { ...state.settings, ...obj.settings };
      return true;
    }catch(e){
      console.warn(e);
      return false;
    }
  }

  function seed(){
    // a sample client + invoice for first-run
    const c1 = { id: uid("c"), name:"Exoresin", email:"", phone:"", address:"" };
    state.clients.push(c1);
    const inv = newInvoice();
    inv.clientId = c1.id;
    inv.source = "Jubilee";
    inv.what = "Mags trailer";
    inv.items = [{ desc:"Mags trailer", qty:1, unit:1500 }];
    inv.status = "outstanding"; // draft|outstanding|partial|paid
    state.invoices.push(inv);
    state.selectedInvoiceId = inv.id;
    save();
  }

  // ---------- Invoices ----------
  function newInvoice(){
    const now = new Date();
    const yr = String(now.getFullYear()).slice(2);
    const num = nextInvoiceNumber(now.getFullYear());
    const cur = state.settings.defaultCurrency || "NZD";
    const taxRate = parseNum(state.settings.defaultTaxRate);
    const taxLabel = state.settings.defaultTaxLabel || "Tax";
    const issue = todayISO();
    const due = addDaysISO(issue, 14);
    return {
      id: uid("inv"),
      number: `INV-${yr}-${String(num).padStart(4,"0")}`,
      status: "draft",
      clientId: state.clients[0]?.id || "",
      currency: cur,
      issueDate: issue,
      dueDate: due,
      source: "",
      what: "",
      taxLabel,
      taxRate,
      notes: "",
      items: [{ desc:"", qty:1, unit:0 }],
      payments: [] // {date, amount, note}
    };
  }

  function nextInvoiceNumber(fullYear){
    const yr = String(fullYear).slice(2);
    const prefix = `INV-${yr}-`;
    const nums = state.invoices
      .map(i => i.number || "")
      .filter(n => n.startsWith(prefix))
      .map(n => parseInt(n.slice(prefix.length), 10))
      .filter(n => Number.isFinite(n));
    const max = nums.length ? Math.max(...nums) : 0;
    return max + 1;
  }

  function invoiceTotals(inv){
    const subtotal = (inv.items||[]).reduce((s,it)=> s + parseNum(it.qty)*parseNum(it.unit), 0);
    const taxRate = parseNum(inv.taxRate);
    const tax = subtotal * (taxRate/100);
    const total = subtotal + tax;
    const paid = (inv.payments||[]).reduce((s,p)=> s + parseNum(p.amount), 0);
    const balance = total - paid;
    return { subtotal, tax, total, paid, balance };
  }

  function computeInvoiceStatus(inv){
    const t = invoiceTotals(inv);
    if ((inv.items||[]).every(it => !String(it.desc||"").trim()) && t.total === 0) return "draft";
    const eps = 0.01;
    if (t.paid <= eps) {
      return inv.status === "draft" ? "draft" : "outstanding";
    }
    if (Math.abs(t.balance) <= eps) return "paid";
    if (t.paid > eps && t.balance > eps) return "partial";
    return "outstanding";
  }

  function statusTag(status, inv){
    const t = invoiceTotals(inv);
    const overdue = isOverdue(inv);
    if (status === "paid") return `<span class="tag good">Paid</span>`;
    if (overdue && (status === "outstanding" || status === "partial")) return `<span class="tag bad">Overdue</span>`;
    if (status === "partial") return `<span class="tag warn">Partial</span>`;
    if (status === "outstanding") return `<span class="tag warn">Outstanding</span>`;
    return `<span class="tag draft">Draft</span>`;
  }

  function isOverdue(inv){
    const st = inv.status;
    if (st === "paid") return false;
    const due = new Date((inv.dueDate||"") + "T00:00:00");
    if (Number.isNaN(due.getTime())) return false;
    const today = new Date();
    today.setHours(0,0,0,0);
    return due < today;
  }

  function filteredInvoices(){
    const q = state.search.trim().toLowerCase();
    const fc = state.filterClientId;
    return state.invoices
      .filter(inv => fc==="all" ? true : inv.clientId === fc)
      .filter(inv => {
        if (!q) return true;
        const client = state.clients.find(c => c.id === inv.clientId);
        const hay = [
          inv.number, inv.source, inv.what, inv.notes,
          client?.name, client?.email, client?.phone, client?.address
        ].join(" ").toLowerCase();
        return hay.includes(q);
      })
      .sort((a,b)=> (b.issueDate||"").localeCompare(a.issueDate||""));
  }

  // ---------- PDF (direct download, no print dialog) ----------
  // Supports optional JPEG logo stored in state.settings.logoJpegDataUrl
  function exportInvoicePdf(inv){
    // Must be synchronous for browser gesture. If logo isn't ready, export without it.
    const logoDataUrl = state.settings.logoJpegDataUrl || "";
    const logoBytes = logoDataUrl.startsWith("data:image/jpeg") ? dataUrlBytes(logoDataUrl).bytes : null;
    let logoObj = null;
    if (logoBytes && logoBytes.length) {
      const dims = jpegSize(logoBytes);
      logoObj = { bytes: logoBytes, w: dims.w||256, h: dims.h||256 };
    }

    const biz = state.business || {};
    const client = state.clients.find(c => c.id === inv.clientId) || { name:"Client", address:"", email:"", phone:"" };
    const t = invoiceTotals(inv);

    const pageW = 595.28, pageH = 841.89; // A4 points
    const margin = 44;
    const topY = pageH - margin;

    const orange = [242/255, 125/255, 12/255];
    const bg = [0.08, 0.09, 0.10];           // page background
    const panel = [0.14, 0.15, 0.17];        // cards/panels
    const panelAlt = [0.12, 0.13, 0.15];     // alternating rows
    const text = [0.92, 0.93, 0.95];         // primary text
    const muted = [0.72, 0.74, 0.78];        // secondary text
    const lineCol = [0.28, 0.30, 0.34];      // borders
    const header = [0.11, 0.12, 0.14];       // header bar

    const ops = [];
    const enc = new TextEncoder();

    function setStrokeRGB(r,g,b){ ops.push(`${r} ${g} ${b} RG`); }
    function setFillRGB(r,g,b){ ops.push(`${r} ${g} ${b} rg`); }
    function setLineWidth(w){ ops.push(`${w} w`); }
    function rect(x,y,w,h,fill=false,stroke=true){
      ops.push(`${x.toFixed(2)} ${y.toFixed(2)} ${w.toFixed(2)} ${h.toFixed(2)} re`);
      if (fill && stroke) ops.push(`B`);
      else if (fill) ops.push(`f`);
      else if (stroke) ops.push(`S`);
    }
    function line(x1,y1,x2,y2){
      ops.push(`${x1.toFixed(2)} ${y1.toFixed(2)} m ${x2.toFixed(2)} ${y2.toFixed(2)} l S`);
    }
    function pdfText(x,y,str,size=11, rgb=[0,0,0]){
      const s = (str ?? "").toString().replace(/\\/g,"\\\\").replace(/\(/g,"\\(").replace(/\)/g,"\\)");
      ops.push(`BT /F1 ${size} Tf ${rgb[0]} ${rgb[1]} ${rgb[2]} rg 1 0 0 1 ${x.toFixed(2)} ${y.toFixed(2)} Tm (${s}) Tj ET`);
    }
    function wrapText(textIn, maxChars){
      const s = (textIn || "").toString().replace(/\r/g,"");
      const out = [];
      for (const para of s.split("\n")) {
        const words = para.split(/\s+/).filter(Boolean);
        let line = "";
        for (const w of words) {
          if (!line) { line = w; continue; }
          if ((line.length + 1 + w.length) <= maxChars) line += " " + w;
          else { out.push(line); line = w; }
        }
        if (line) out.push(line);
        if (para === "" && words.length === 0) out.push("");
      }
      return out;
    }

    // Page background
    setFillRGB(bg[0], bg[1], bg[2]);
    rect(0,0,pageW,pageH,true,false);

    // Dark header (Blender-ish)
    const pdfHeaderH = 96;
    const headerY = pageH - pdfHeaderH;

    setFillRGB(header[0], header[1], header[2]);
    rect(0, headerY, pageW, pdfHeaderH, true, false);

    // Orange accent line
    setFillRGB(orange[0], orange[1], orange[2]);
    rect(0, headerY, pageW, 4, true, false);

    // Logo (optional)
    // NOTE: PDF embeds the logo as JPEG (no alpha). We pre-composite it on the
    // header background color so it blends with the dark theme (no white box).
    const logoBox = 76;
    if (logoObj) {
      const x = margin;
      const y = headerY + (pdfHeaderH - logoBox) / 2;
      ops.push(`q ${logoBox} 0 0 ${logoBox} ${x.toFixed(2)} ${y.toFixed(2)} cm /Im1 Do Q`);
    }

    const headLeft = margin + (logoObj ? (logoBox + 14) : 0);

    // Subtitle / project label (left)
    const subtitle = [inv.source, inv.what].filter(Boolean).join(" • ");
    if (subtitle) pdfText(headLeft, headerY + pdfHeaderH - 34, subtitle, 10, muted);

    // Title + meta (right)
    pdfText(pageW - margin - 190, headerY + pdfHeaderH - 34, "INVOICE", 24, [1,1,1]);
    pdfText(pageW - margin - 190, headerY + pdfHeaderH - 56, `Invoice #: ${inv.number || ""}`, 10, muted);
    pdfText(pageW - margin - 190, headerY + pdfHeaderH - 70, `Date: ${inv.issueDate || ""}`, 10, muted);
    pdfText(pageW - margin - 190, headerY + pdfHeaderH - 84, `Due Date: ${inv.dueDate || ""}`, 10, muted);
// FROM / TO blocks
    const blockTop = pageH - pdfHeaderH - 28;
    const blockH = 120;
    const gap = 16;
    const blockW = (pageW - margin*2 - gap) / 2;

    setFillRGB(panel[0], panel[1], panel[2]);
    rect(margin, blockTop - blockH, blockW, blockH, true, false);
    rect(margin + blockW + gap, blockTop - blockH, blockW, blockH, true, false);
    setStrokeRGB(lineCol[0], lineCol[1], lineCol[2]); setLineWidth(1);
    rect(margin, blockTop - blockH, blockW, blockH, false, true);
    rect(margin + blockW + gap, blockTop - blockH, blockW, blockH, false, true);
    pdfText(margin + 12, blockTop - 18, "FROM", 10, orange);
    pdfText(margin + blockW + gap + 12, blockTop - 18, "TO", 10, orange);

    const fromLines = [];
    if (biz.name) fromLines.push(biz.name);
    if (biz.address) fromLines.push(...String(biz.address).split("\n"));
    if (biz.taxId) fromLines.push("Tax ID: " + biz.taxId);
    if (biz.email) fromLines.push(biz.email);
    if (biz.phone) fromLines.push(biz.phone);
    if (biz.bank) fromLines.push("Bank: " + biz.bank);

    const toLines = [];
    if (client.name) toLines.push(client.name);
    if (client.address) toLines.push(...String(client.address).split("\n"));
    if (client.email) toLines.push(client.email);
    if (client.phone) toLines.push(client.phone);

    let fy = blockTop - 40;
    for (const ln of fromLines.slice(0,7)) { pdfText(margin + 12, fy, ln, 10, text); fy -= 14; }
    let cy = blockTop - 40;
    for (const ln of toLines.slice(0,7)) { pdfText(margin + blockW + gap + 12, cy, ln, 10, text); cy -= 14; }

    // Items table
    const tableTop = blockTop - blockH - 28;
    const tableX = margin;
    const tableW = pageW - margin*2;
    const headerH = 22;

    const colDesc = tableW * 0.56;
    const colQty  = tableW * 0.10;
    const colUnit = tableW * 0.17;

    setFillRGB(header[0], header[1], header[2]);
    rect(tableX, tableTop - headerH, tableW, headerH, true, false);
    setFillRGB(orange[0], orange[1], orange[2]);
    rect(tableX, tableTop - 3, tableW, 3, true, false);
    setStrokeRGB(lineCol[0], lineCol[1], lineCol[2]);
    rect(tableX, tableTop - headerH, tableW, headerH, false, true);

    pdfText(tableX + 8, tableTop - 15, "DESCRIPTION", 9, [1,1,1]);
    pdfText(tableX + colDesc + 8, tableTop - 15, "QTY", 9, [1,1,1]);
    pdfText(tableX + colDesc + colQty + 8, tableTop - 15, "PRICE", 9, [1,1,1]);
    pdfText(tableX + colDesc + colQty + colUnit + 8, tableTop - 15, "TOTAL (incl. GST)", 9, [1,1,1]);

    let y = tableTop - headerH;
    const items = (inv.items || []).filter(it => String(it.desc||"").trim() || parseNum(it.unit) || parseNum(it.qty));
    const maxRows = 14;

    for (let i=0;i<Math.min(items.length, maxRows);i++){
      const it = items[i];
      const descLines = wrapText(it.desc || "—", 62);
      const rowH = Math.max(22, 10 + descLines.length * 12);

      setStrokeRGB(lineCol[0], lineCol[1], lineCol[2]);
      rect(tableX, y - rowH, tableW, rowH, false, true);

      if ((i % 2) === 0){
        setFillRGB(panelAlt[0], panelAlt[1], panelAlt[2]);
        rect(tableX, y - rowH, tableW, rowH, true, false);
      } else {
        setFillRGB(panel[0], panel[1], panel[2]);
        rect(tableX, y - rowH, tableW, rowH, true, false);
      }
      let dy = y - 14;
      for (const dl of descLines.slice(0,3)) { pdfText(tableX + 8, dy, dl, 10, text); dy -= 12; }

      const qty = parseNum(it.qty);
      const unit = parseNum(it.unit);
      // Unit price is treated as ex-GST; line totals in the PDF are shown incl. GST
      // to match the invoice totals.
      const gstRatePct = Math.round(parseNum(inv.taxRate || state.settings.defaultTaxRate || 0));
      const gstMul = 1 + (gstRatePct ? (gstRatePct/100) : 0);
      const lineTotal = qty * unit * gstMul;

      pdfText(tableX + colDesc + 8, y - 14, String(qty || 0), 10, text);
      pdfText(tableX + colDesc + colQty + 8, y - 14, fmtMoney(unit, inv.currency), 10, text);
      pdfText(tableX + colDesc + colQty + colUnit + 8, y - 14, fmtMoney(lineTotal, inv.currency), 10, text);

      y -= rowH;
    }

    // Totals box
    const totalsX = pageW - margin - 240;
    const totalsTop = y - 18;

    setStrokeRGB(lineCol[0], lineCol[1], lineCol[2]);
    setFillRGB(panel[0], panel[1], panel[2]);
    rect(totalsX, totalsTop - 110, 240, 110, true, false);
    setStrokeRGB(lineCol[0], lineCol[1], lineCol[2]);
    rect(totalsX, totalsTop - 110, 240, 110, false, true);

    // Totals (all amounts include GST if enabled)
    const gstRatePct = Math.round(parseNum(inv.taxRate || state.settings.defaultTaxRate || 0));
    const gstLabel = inv.taxLabel || "GST";

    pdfText(totalsX + 12, totalsTop - 22, `Total (incl. ${gstLabel}${gstRatePct?` ${gstRatePct}%`:``})`, 10, muted);
    pdfText(totalsX + 140, totalsTop - 22, fmtMoney(t.total, inv.currency), 11, text);

    pdfText(totalsX + 12, totalsTop - 44, "Paid", 10, muted);
    pdfText(totalsX + 140, totalsTop - 44, fmtMoney(t.paid, inv.currency), 10, text);

    pdfText(totalsX + 12, totalsTop - 62, "Balance", 10, muted);
    pdfText(totalsX + 140, totalsTop - 62, fmtMoney(t.balance, inv.currency), 10, text);

    setStrokeRGB(orange[0], orange[1], orange[2]); setLineWidth(2);
    line(totalsX + 12, totalsTop - 72, totalsX + 228, totalsTop - 72);
    setLineWidth(1);

    pdfText(totalsX + 12, totalsTop - 100, "TOTAL (incl. GST)", 12, text);
    pdfText(totalsX + 140, totalsTop - 100, fmtMoney(t.total, inv.currency), 12, text);

    // Terms
    const terms = (state.settings.defaultTerms || "").trim();
    if (terms){
      const termsTop = margin + 120;
      pdfText(margin, termsTop, "PAYMENT TERMS", 10, orange);
      const lines = wrapText(terms, 92);
      let yy = termsTop - 16;
      for (const ln of lines.slice(0, 10)){
        pdfText(margin, yy, ln, 9, text);
        yy -= 12;
      }
    }

    // Build minimal PDF bytes
    const content = ops.join("\n") + "\n";
    const contentBytes = enc.encode(content);

    const objects = [];
    const strBytes = (s)=> enc.encode(s);
    const obj = (n, bodyBytes)=> objects.push({n, bodyBytes});

    obj(1, strBytes("<< /Type /Catalog /Pages 2 0 R >>"));
    obj(2, strBytes("<< /Type /Pages /Kids [3 0 R] /Count 1 >>"));

    const res = logoObj
      ? "<< /Font << /F1 4 0 R >> /XObject << /Im1 6 0 R >> >>"
      : "<< /Font << /F1 4 0 R >> >>";
    obj(3, strBytes(`<< /Type /Page /Parent 2 0 R /MediaBox [0 0 ${pageW} ${pageH}] /Resources ${res} /Contents 5 0 R >>`));
    obj(4, strBytes("<< /Type /Font /Subtype /Type1 /BaseFont /Helvetica >>"));

    const contentHeader = strBytes(`<< /Length ${contentBytes.length} >>\nstream\n`);
    const contentFooter = strBytes("\nendstream");
    obj(5, concatBytes([contentHeader, contentBytes, contentFooter]));

    if (logoObj){
      const img = logoObj.bytes;
      const header = strBytes(`<< /Type /XObject /Subtype /Image /Width ${logoObj.w} /Height ${logoObj.h} /ColorSpace /DeviceRGB /BitsPerComponent 8 /Filter /DCTDecode /Length ${img.length} >>\nstream\n`);
      const footer = strBytes("\nendstream");
      obj(6, concatBytes([header, img, footer]));
    }

    const parts = [];
    parts.push(strBytes("%PDF-1.4\n%\xE2\xE3\xCF\xD3\n"));

    const xref = [];
    let offset = parts[0].length;

    const maxObj = Math.max(...objects.map(o => o.n));
    const objMap = new Map(objects.map(o => [o.n, o.bodyBytes]));

    for (let n=1;n<=maxObj;n++){
      const body = objMap.get(n);
      if (!body) continue;
      xref[n] = offset;
      const head = strBytes(`${n} 0 obj\n`);
      const tail = strBytes("\nendobj\n");
      parts.push(head, body, tail);
      offset += head.length + body.length + tail.length;
    }

    const xrefStart = offset;
    parts.push(strBytes(`xref\n0 ${maxObj+1}\n`));
    parts.push(strBytes("0000000000 65535 f \n"));
    for (let n=1;n<=maxObj;n++){
      const off = xref[n] || 0;
      parts.push(strBytes(String(off).padStart(10,"0") + " 00000 n \n"));
    }
    parts.push(strBytes(`trailer\n<< /Size ${maxObj+1} /Root 1 0 R >>\nstartxref\n${xrefStart}\n%%EOF`));

    const pdfBytes = concatBytes(parts);
    downloadBlob(pdfBytes, "application/pdf", safeFilename(inv.number || "invoice") + ".pdf");
    toast("PDF exported" + (logoObj ? "" : " (logo not embedded yet)"));
  }

  function safeFilename(s){
    return String(s||"file").replace(/[^a-z0-9-_]+/gi, "_");
  }

  function downloadBlob(bytes, mime, filename){
    const blob = new Blob([bytes], {type:mime});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    setTimeout(()=>URL.revokeObjectURL(a.href), 4000);
  }

  function concatBytes(chunks){
    const total = chunks.reduce((s,c)=> s + c.length, 0);
    const out = new Uint8Array(total);
    let o=0;
    for (const c of chunks){ out.set(c,o); o += c.length; }
    return out;
  }

  function dataUrlBytes(dataUrl){
    const [head, b64] = dataUrl.split(",");
    const mime = (head.match(/data:(.*?);base64/i)||[])[1] || "application/octet-stream";
    const bin = atob(b64);
    const bytes = new Uint8Array(bin.length);
    for (let i=0;i<bin.length;i++) bytes[i] = bin.charCodeAt(i);
    return { mime, bytes };
  }

  function jpegSize(bytes){
    let i=0;
    if (bytes[i] !== 0xFF || bytes[i+1] !== 0xD8) return {w:0,h:0};
    i += 2;
    while (i < bytes.length){
      if (bytes[i] !== 0xFF){ i++; continue; }
      const marker = bytes[i+1];
      const len = (bytes[i+2] << 8) + bytes[i+3];
      if (marker === 0xC0 || marker === 0xC2){
        const h = (bytes[i+5] << 8) + bytes[i+6];
        const w = (bytes[i+7] << 8) + bytes[i+8];
        return {w,h};
      }
      i += 2 + len;
    }
    return {w:0,h:0};
  }

  // ---------- Logo JPEG caching ----------
  function ensureLogoJpegCache(){
    // Build a JPEG version for PDF embedding (export is synchronous, so we precompute async on load).
    if (state.settings.logoJpegDataUrl && state.settings.logoJpegDataUrl.startsWith("data:image/jpeg")) return;
    if (!state.settings.logoDataUrl) return;

    const img = new Image();
    img.onload = () => {
      const c = document.createElement("canvas");
      // Keep reasonable size for PDFs
      const maxW = 512;
      const scale = Math.min(1, maxW / (img.naturalWidth || maxW));
      c.width = Math.max(1, Math.round((img.naturalWidth || maxW) * scale));
      c.height = Math.max(1, Math.round((img.naturalHeight || maxW) * scale));
      const ctx = c.getContext("2d");
      // Composite on the PDF header color so the embedded JPEG blends (no white box).
      ctx.fillStyle = "#1c1f24";
      ctx.fillRect(0,0,c.width,c.height);
      ctx.drawImage(img,0,0,c.width,c.height);
      state.settings.logoJpegDataUrl = c.toDataURL("image/jpeg", 0.92);
      save();
    };
    img.onerror = () => {};
    img.src = state.settings.logoDataUrl;
  }

  function setLogoFromFile(file){
    const reader = new FileReader();
    reader.onload = () => {
      const dataUrl = reader.result;
      state.settings.logoDataUrl = dataUrl;
      // Convert to JPEG for PDF embedding (async during user action is OK)
      const img = new Image();
      img.onload = () => {
        const c = document.createElement("canvas");
        c.width = img.naturalWidth;
        c.height = img.naturalHeight;
        const ctx = c.getContext("2d");
        // Composite on the PDF header color so the embedded JPEG blends (no white box).
        ctx.fillStyle = "#1c1f24";
        ctx.fillRect(0,0,c.width,c.height);
        ctx.drawImage(img,0,0);
        const jpg = c.toDataURL("image/jpeg", 0.92);
        state.settings.logoJpegDataUrl = jpg;
        applyBrand();
        save();
        toast("Logo updated (PDF-ready)");
      };
      img.onerror = () => {
        applyBrand();
        save();
        toast("Logo updated");
      };
      img.src = dataUrl;
      applyBrand();
      save();
    };
    reader.readAsDataURL(file);
  }

    logo.src = state.settings.logoDataUrl || DEFAULT_LOGO_DATAURL;
    document.getElementById("pillYear").textContent = String(new Date().getFullYear());

    state.view = view;

    document.querySelectorAll(".nav button").forEach(b=>{
      b.classList.toggle("active", b.dataset.view === view);
    });
    const titleMap = {dashboard:"Dashboard", invoices:"Invoices", clients:"Clients", settings:"Settings", help:"Help"};
    document.getElementById("viewTitle").textContent = titleMap[view] || "Invoices";

    const rightHeader = document.getElementById("rightHeader");
    const leftBody = document.getElementById("leftBody");
    const rightBody = document.getElementById("rightBody");

    if (view === "dashboard"){
      leftHeader.textContent = "DASHBOARD";
      rightHeader.textContent = "INCOME BREAKDOWN";

      rightBody.innerHTML = renderIncomeBreakdown();
    } else if (view === "invoices"){
      leftHeader.textContent = "INVOICES";
      rightHeader.textContent = "INVOICE EDITOR";
      leftBody.innerHTML = renderInvoicesTable();
      rightBody.innerHTML = renderInvoiceEditor();

      leftHeader.textContent = "CLIENTS";

      rightHeader.textContent = "SHORTCUTS";

  postRender(view);

  function hydrateFilterClient(){
    const sel = document.getElementById("filterClient");
    if (!sel) return;
    const opts = [
      `<option value="all">All clients</option>`,
      ...state.clients.map(c => `<option value="${c.id}">${escapeHtml(c.name || "(unnamed)")}</option>`)
    ];
    sel.innerHTML = opts.join("");
    sel.value = state.filterClientId || "all";
  }

  
  function postRender(view){
    // Bind handlers that depend on freshly-rendered DOM.
    if (view === "invoices"){
      attachInvoicesTableHandlers();
      // Bind invoice editor if selected invoice exists
      const inv = state.invoices.find(i => i.id === state.selectedInvoiceId);
      if (inv) hydrateInvoiceEditor(inv.id);
    }
    if (view === "clients"){
      hydrateClients();
      const c = state.clients.find(x => x.id === state._selectedClientId) || state.clients[0];
      if (c) hydrateClientEditor(c.id);
    }
    if (view === "settings"){
      hydrateSettings();
      hydrateBusiness();
    }
    if (view === "dashboard"){
      hydrateDashboardClicks();
    }
  }

function updateSelectedPill(){

  function renderInvoiceEditor(){
    const inv = state.invoices.find(i => i.id === state.selectedInvoiceId) || null;
    if (!inv){
      return `<div class="hint">No invoice selected. Create one with <b>+ New Invoice</b>.</div>`;
    }
    const clientOpts = state.clients.map(c => `<option value="${c.id}">${escapeHtml(c.name || "(unnamed)")}</option>`).join("");
    const t = invoiceTotals(inv);
    const status = computeInvoiceStatus(inv);

    const itemsRows = (inv.items||[]).map((it, idx) => `
      <div class="grid4" style="margin-top:8px" data-item="${idx}">
        <input data-k="desc" placeholder="Description" value="${escapeAttr(it.desc||"")}"/>

    const payments = (inv.payments||[]);

        <td><button class="btn danger" data-action="delPay" data-idx="${i}">Remove</button></td>
      </tr>
    `).join("");

    return `
      <div class="grid2">
        <div>
          <label>Invoice Number</label>
          <input id="invNumber" value="${escapeAttr(inv.number||"")}"/>
        </div>
        <div>
          <label>Status</label>
          <select id="invStatus">
            <option value="draft">Draft</option>
            <option value="outstanding">Sent / Outstanding</option>
            <option value="partial">Partial</option>
            <option value="paid">Paid</option>
          </select>
        </div>
      </div>

      <div class="grid2" style="margin-top:10px">
        <div>
          <label>Client</label>
          <select id="invClient">${clientOpts}</select>
        </div>
        <div>
          <label>Currency</label>
          <select id="invCurrency">
            ${Object.keys(currencySymbols).map(c => `<option value="${c}">${c}</option>`).join("")}
          </select>
        </div>
      </div>

      <div class="grid2" style="margin-top:10px">

  function hydrateInvoiceEditor(invId){
    // called after invoice editor HTML is injected
    const inv = state.invoices.find(i => i.id === invId);
    if (!inv) return;

    // set selects initial values
    const setVal = (id, v) => { const el=document.getElementById(id); if (el) el.value = v; };
    setVal("invClient", inv.clientId || "");
    setVal("invCurrency", inv.currency || state.settings.defaultCurrency);
    setVal("invStatus", computeInvoiceStatus(inv));
    setVal("qaIncludes", "yes");

    // bind inputs
    bind("invNumber", "input", e => { inv.number = e.target.value.trim(); save(); updateSelectedPill(); rerenderInvoicesIfNeeded(); });
    bind("invClient", "change", e => { inv.clientId = e.target.value; save(); rerenderInvoicesIfNeeded(); });
    bind("invCurrency", "change", e => { inv.currency = e.target.value; save(); rerenderInvoicesIfNeeded(); setView("invoices"); });
    bind("invStatus", "change", e => { inv.status = e.target.value; save(); rerenderInvoicesIfNeeded(); setView("invoices"); });
    bind("invIssue", "change", e => { inv.issueDate = e.target.value; save(); rerenderInvoicesIfNeeded(); });
    bind("invDue", "change", e => { inv.dueDate = e.target.value; save(); rerenderInvoicesIfNeeded(); });
    bind("invSource", "input", e => { inv.source = e.target.value; save(); rerenderInvoicesIfNeeded(); });
    bind("invWhat", "input", e => { inv.what = e.target.value; save(); rerenderInvoicesIfNeeded(); });
    bind("invTaxLabel", "input", e => { inv.taxLabel = e.target.value; save(); setView("invoices"); });
    bind("invTaxRate", "input", e => { inv.taxRate = parseNum(e.target.value); save(); setView("invoices"); });
    bind("invNotes", "input", e => { inv.notes = e.target.value; save(); });

    // items fields
    document.querySelectorAll("[data-item]").forEach(row => {
      const idx = parseInt(row.getAttribute("data-item"),10);
      row.querySelectorAll("input[data-k]").forEach(inp => {
        const k = inp.getAttribute("data-k");
        inp.addEventListener("input", () => {
          inv.items[idx][k] = (k === "qty" || k === "unit") ? parseNum(inp.value) : inp.value;
          save();
          // update totals without full rerender? simplest: rerender editor
          setView("invoices");
        });
      });
    });

    // remove item buttons and payment remove buttons via event delegation
    document.getElementById("rightBody").onclick = (e) => {
      const btn = e.target.closest("button[data-action]");
      if (!btn) return;
      const action = btn.getAttribute("data-action");
      const idx = parseInt(btn.getAttribute("data-idx"),10);
      if (action === "delItem"){
        inv.items.splice(idx,1);
        if (!inv.items.length) inv.items.push({desc:"", qty:1, unit:0});
        save();
        setView("invoices");
      }
      if (action === "delPay"){
        inv.payments.splice(idx,1);
        save();
        setView("invoices");
      }
    }; // delegated handler (rebound per render)

    bind("btnAddItem", "click", () => {
      inv.items.push({ desc:"", qty:1, unit:0 });
      save(); setView("invoices");
    });

    bind("btnAddPayment", "click", () => {
      const amt = prompt("Payment amount:");
      if (amt === null) return;
      const amount = parseNum(amt);
      const note = prompt("Payment note (optional):") || "";
      inv.payments.push({ date: todayISO(), amount, note });
      inv.status = computeInvoiceStatus(inv);
      save(); setView("invoices");
    });

    bind("btnExportPdf", "click", () => exportInvoicePdf(inv));

    bind("btnApplyQuick", "click", () => {
      const desc = document.getElementById("qaDesc").value.trim() || inv.what || inv.source || "Work";
      const total = parseNum(document.getElementById("qaTotal").value);
      const includes = document.getElementById("qaIncludes").value === "yes";
      const taxRate = parseNum(inv.taxRate);
      let subtotal = total;
      if (includes && taxRate > 0) subtotal = total / (1 + taxRate/100);
      inv.items = [{ desc, qty: 1, unit: subtotal }];
      inv.status = inv.status === "draft" ? "outstanding" : inv.status;
      save(); setView("invoices");
    });

    bind("btnDuplicateInvoice", "click", () => {
      const copy = JSON.parse(JSON.stringify(inv));
      copy.id = uid("inv");
      copy.number = newInvoice().number;
      copy.payments = [];
      copy.status = "draft";
      copy.issueDate = todayISO();
      copy.dueDate = addDaysISO(copy.issueDate, 14);
      state.invoices.push(copy);
      state.selectedInvoiceId = copy.id;
      save(); setView("invoices");
      toast("Invoice duplicated");
    });

    bind("btnDeleteInvoice", "click", () => {
      if (!confirm("Delete this invoice?")) return;
      state.invoices = state.invoices.filter(x => x.id !== inv.id);
      state.selectedInvoiceId = state.invoices[0]?.id || null;
      save(); setView("invoices");
      toast("Invoice deleted");
    });
  }

  function renderIncomeBreakdown(){
    // group by client + source for "where it's coming from"
    const map = new Map();
    for (const inv of state.invoices){
      const c = state.clients.find(x=>x.id===inv.clientId);
      const key = `${c?.name||"(no client)"}||${inv.source||"(no source)"}||${inv.what||"(no what)"}||${inv.currency||""}`;
      const t = invoiceTotals(inv);
      const cur = inv.currency || state.settings.defaultCurrency;
      const v = map.get(key) || { client: c?.name||"(no client)", source: inv.source||"", what: inv.what||"", currency: cur, total:0, paid:0, balance:0, count:0 };
      v.total += t.total; v.paid += t.paid; v.balance += t.balance; v.count += 1;
      map.set(key, v);
    }
    const rows = [...map.values()].sort((a,b)=> b.balance - a.balance).slice(0, 80).map(v => `
      <tr>
        <td>${escapeHtml(v.client)}</td>
        <td>${escapeHtml(v.source)}</td>
        <td>${escapeHtml(v.what)}</td>
        <td class="mono">${escapeHtml(v.currency)}</td>
        <td class="mono">${escapeHtml(fmtMoney(v.total, v.currency))}</td>
        <td class="mono">${escapeHtml(fmtMoney(v.paid, v.currency))}</td>
        <td class="mono">${escapeHtml(fmtMoney(v.balance, v.currency))}</td>
      </tr>
    `).join("");
    return `
      <div class="hint">Breakdown by <b>client + project/source + what</b>. Shows totals, paid, and outstanding balance.</div>
      <div class="sep"></div>
      <table class="table">
        <thead><tr><th>Client</th><th>Project/Source</th><th>What</th><th>Cur</th><th>Total</th><th>Paid</th><th>Balance</th></tr></thead>
        <tbody>${rows || `<tr><td colspan="7" class="muted">No data.</td></tr>`}</tbody>
      </table>
    `;
  }

  function renderHelp(){
    return `
      <div class="hint">
        <b>Data</b> is stored locally in your browser. Use JSON export for backups / moving machines.
      </div>
      <div class="sep"></div>
      <div class="small">
        <ul>
          <li><b>Invoices</b> support line items, tax, and multiple payments (partial paid).</li>
          <li><b>Dashboard</b> shows paid income, outstanding, and breakdown by client + source + what.</li>
          <li><b>PDF export</b> downloads a real PDF file (no print dialog).</li>
          <li>To embed the logo in PDFs: go to <b>Settings</b> and upload your logo once.</li>
        </ul>
      </div>
    `;
  }

  function renderShortcuts(){
    return `
      <div class="hint">
        Shortcuts (when the app has focus):
      </div>
      <div class="sep"></div>
      <div class="small mono">
        Ctrl+N  → New invoice<br/>
        Ctrl+S  → Export JSON<br/>
        Esc     → Clear search
      </div>
    `;
  }

  // ---------- Global handlers ----------
  function wireGlobal(){
    document.querySelectorAll(".nav button").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        setView(btn.dataset.view);
      });
    });

    document.getElementById("searchInput").addEventListener("input", (e)=>{
      state.search = e.target.value;
      if (state.view === "invoices") setView("invoices");
      if (state.view === "clients") setView("clients");
      if (state.view === "dashboard") setView("dashboard");
    });

    document.getElementById("btnClearFilters").addEventListener("click", ()=>{
      state.filterClientId = "all";
      state.search = "";
      document.getElementById("searchInput").value = "";
      setView(state.view);
    });

    document.getElementById("filterClient").addEventListener("change", (e)=>{
      state.filterClientId = e.target.value;
      if (state.view === "invoices") setView("invoices");
      if (state.view === "dashboard") setView("dashboard");
    });

    document.getElementById("btnNewInvoice").addEventListener("click", ()=>{
      const inv = newInvoice();
      if (!inv.clientId && state.clients[0]) inv.clientId = state.clients[0].id;
      state.invoices.push(inv);
      state.selectedInvoiceId = inv.id;
      state.filterClientId = "all";
      save();
      setView("invoices");
      toast("Invoice created");
    });

    document.getElementById("btnExportJson").addEventListener("click", ()=>{
      const blob = new Blob([JSON.stringify({
        business: state.business,
        clients: state.clients,
        invoices: state.invoices,
        settings: state.settings
      }, null, 2)], {type:"application/json"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `invoice_suite_backup_${todayISO()}.json`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(()=>URL.revokeObjectURL(a.href), 4000);
      toast("JSON exported");
    });

    document.getElementById("btnImportJson").addEventListener("click", ()=>{
      document.getElementById("fileImport").click();
    });

    document.getElementById("fileImport").addEventListener("change", (e)=>{
      const f = e.target.files && e.target.files[0];
      if (!f) return;
      const r = new FileReader();
      r.onload = () => {
        try{
          const obj = JSON.parse(r.result);
          if (obj.business) state.business = obj.business;
          if (Array.isArray(obj.clients)) state.clients = obj.clients;
          if (Array.isArray(obj.invoices)) state.invoices = obj.invoices;
          if (obj.settings) state.settings = { ...state.settings, ...obj.settings };
          // ensure IDs exist
          state.clients.forEach(c => { if (!c.id) c.id = uid("c"); });
          state.invoices.forEach(inv => { if (!inv.id) inv.id = uid("inv"); if (!Array.isArray(inv.items)) inv.items=[]; if (!Array.isArray(inv.payments)) inv.payments=[]; });
          state.selectedInvoiceId = state.invoices[0]?.id || null;
          applyBrand();
          save();
          setView(state.view);
          toast("JSON imported");
        }catch(err){
          console.error(err);
          toast("Import failed: invalid JSON");
        }
      };
      r.readAsText(f);
      e.target.value = "";
    });

    // Keyboard shortcuts
    window.addEventListener("keydown", (e)=>{
      if (e.key === "Escape"){
        state.search = "";
        const si = document.getElementById("searchInput");
        si.value = "";
        if (state.view === "invoices" || state.view === "clients" || state.view === "dashboard") setView(state.view);
      }
      if (e.ctrlKey && e.key.toLowerCase() === "n"){
        e.preventDefault();
        document.getElementById("btnNewInvoice").click();
      }
      if (e.ctrlKey && e.key.toLowerCase() === "s"){
        e.preventDefault();
        document.getElementById("btnExportJson").click();
      }
    });
  }

  function escapeHtml(s){
    return String(s ?? "").replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
  }
  function escapeAttr(s){
    return escapeHtml(s).replace(/"/g,"&quot;");
  }

  // ---------- Boot ----------
  document.addEventListener("DOMContentLoaded", () => {
    const ok = load();
    if (!ok) seed();
    ensureLogoJpegCache();
    applyBrand();
    updatePills();
    wireGlobal();
    setView("invoices");
  });

})();
</script>
</body>
</html>
